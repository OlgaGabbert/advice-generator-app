<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

   <link rel='stylesheet' href='style.css'>
   <script src="https://kit.fontawesome.com/f4cacdde22.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class=container>
    <div class='card'>
      <div class='advice-header'> ADVICE #<span id='advice-id'>1</span></div>
      <div id='advice-container'>"If you have grandparents or parents - Talk to them more. Ask them about their life experiences."</div>
      <div class='divider'>
        <img src="images/pattern-divider-desktop.svg" alt="" id='dice-divider'></div>
        <div class='button-container'>
          <div class='dice-button'>
            <input type="image" src="images/icon-dice.svg" name="fetchAdvice" class="button" onclick='fetchRandomAdvice()' />
          </div>
        </div>
    </div>
  </div>

  </div> -->
  <script src="main.js"></script>
</body>
</html>
